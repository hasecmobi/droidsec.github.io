    email: pau[at]eslack[dot]org
    web: http://pof.eslack.org
    twitter: pof
    github: poliva
    title: Unicorn Consultant
    bio: Pau Oliva (@pof) is a Mobile Security Engineer with viaForensics. He has 10 years of experience working as R+D Engineer in a Wireless Service Provider. His passion for smartphones started back in 2004 when he had his first PocketPC phone with the Windows Mobile operating system and started reverse engineering and hacking HTC devices. He has been actively researching security aspects on the Android operating system since its debut with the T-Mobile G1 on October 2008. Pau has spoken at a variety of security conferences, including DefCon and RSA in USA and LaCon and NoConName in Spain, and is co-author of the upcoming Wiley's Android Hacker's Handbook.

